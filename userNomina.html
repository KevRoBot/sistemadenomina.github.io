<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="sistema" content="sistema de nómina">
    <title>UserNomina</title>
    <link rel="stylesheet" href="css/userNomina.css">
</head>
<body>
    <div class="container">
        <div >
            <div action="#">
                <div class="input-box">
                    <span class="details">Codigo de Empleado: </span>
                    <input type="text" placeholder="codigo" required>
                    <div class="input-box">
                    <input type="submit" value="Buscar" class="buttonB">     
                    </div>     
                </div>
                <div class="input-box">
                    <span class="details">Nombre (s): </span>
                    <input type="text"  required>
                </div>
                <div class="input-box">
                    <span class="details">Apellido Paterno : </span>
                    <input type="text"  required>
                </div>
                <div class="input-box">
                    <span class="details">Apellido Materno : </span>
                    <input type="text"  required>
                </div>
                <div class="input-box">
                    <span class="details">Cargo Desempeñado: </span>
                    <input type="text"  required>
                </div>
                <div class="input-box">
                    <span class="details">Sueldo Bruto : </span>
                    <input type="text"  required>
                </div>
                <div class="input-box">
                    <span class="details">Horas extras : </span>
                    <input type="text"  required>
                </div>
                <div class="input-box">
                    <span class="details">Precio por horas : </span>
                    <input type="text"  required>
                </div>
                <div class="input-box">
                    <span class="details">Bono por puntualidad : </span>
                    <input type="text"  required>
                </div>
                <div class="input-box">
                    <span class="details">Sueldo Neto : </span>
                    <input type="text" placeholder="$$$$" required>
                    
                     <input type="submit" value="Calcular" class="buttonS"   >   
                    
                    
                </div>
                <br>
                <div class="input-box">
                    <input type="submit" value="Guardar Nómina" class="buttonG" >
                </div>
                <br>
                
                <div class="input-box">
                    <input type="submit" value="Nuevo" class="buttonN" >
                </div>

            </div>
        </div>

    </div>
</body>
</html>
